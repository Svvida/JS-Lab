<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="slider">
			<div class="slides">
				<div class="slide">
					<img src="slide1.png" alt="Slide 1" />
				</div>
				<div class="slide">
					<img src="slide2.png" alt="Slide 2" />
				</div>
				<div class="slide">
					<img src="slide3.png" alt="Slide 3" />
				</div>
				<div class="slide"><img src="slide4.png" alt="Slide 4" /></div>
				<div class="slide"><img src="slide5.png" alt="Slide 5" /></div>
				<div class="slide"><img src="slide6.png" alt="Slide 6" /></div>
			</div>
			<button class="control prev">Dalej</button>
			<button class="control next">Wstecz</button>
			<div class="slider-indicators"></div>
		</div>

		<div id="lightbox" class="lightbox">
			<span class="close">&times;</span>
			<img class="lightbox-content" />
		</div>

		<button class="pause-play">Zapauzuj/Wzn√≥w</button>
	</body>
</html>
